<!DOCTYPE html>
<html>
<head>
  <title>Flat Price Prediction for Bangalore</title>
  <style>
    body {
      background-image: url("https://images.unsplash.com/photo-1596176530529-78163a4f7af2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1854&q=80");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: fade 1s ease-in-out;
    }
    
    @keyframes fade {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 0;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group label {
      margin-bottom: 5px;
    }
    
    .input-group input,
    .input-group select {
      width: 100%;
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    
    .input-group select {
      appearance: none;
      -webkit-appearance: none;
    }
    
    .input-group .select-wrapper {
      position: relative;
    }
    
    .input-group .select-wrapper::after {
      content: 'â–¼';
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
    }
    
    .output {
      background-color: #f5f5f5;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      text-align: center;
      font-weight: bold;
    }
    
    .predict-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Flat Price Prediction for Bangalore</h1>
    <form>
      <div class="input-group">
        <label for="area-type">Area Type:</label>
        <div class="select-wrapper">
          <select id="area-type">
            <option value="super-built-up">Super Built-up</option>
            <option value="built-up">Built-up</option>
            <option value="plot-area">Plot Area</option>
          </select>
        </div>
      </div>
      <div class="input-group">
        <label for="availability">Availability:</label>
        <div class="select-wrapper">
          <select id="availability">
            <option value="ready-to-move">Ready to Move</option>
            <option value="available-soon">Available Soon</option>
          </select>
        </div>
      </div>
      <div class="input-group">
        <label for="bhk-size">BHK Size:</label>
        <input type="number" id="bhk-size" min="1" step="1">
      </div>
      <div class="input-group">
        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" min="1" step="1">
      </div>
      <button class="predict-button">Predict</button>
    </form>
    <div class="output">
      <p>Price Prediction:</p>
      <span id="predicted-price"></span>
    </div>
  </div>

  <script>
    // JavaScript code to handle the prediction and update the output
    // should be placed here
  </script>
</body>
</html>
